<!DOCTYPE html>

<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/style_test.css">
    <link rel="stylesheet" href="../../css/style_testword.css">


    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Tinos:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tinos&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,700;1,700&display=swap" rel="stylesheet">

</head>
<body>

<header th:insert="blocks/header :: header"></header>


<div class="dictionary_block">

 
    <form class="test_control" method="post"  th:action="@{/testword}">

        <div class="test_item test_item--hidden" id="test_item" th:each="el, state : ${posts}" th:id="'item_' + ${state.index}">
                <input th:if="${radio}" class="input_word" type="text" th:value="${state.index} + 1 + ': ' + ${el.engword}" disabled>
                <input th:unless="${radio}" class="input_word" type="text" th:value="${state.index} + 1 + ': ' + ${el.rusword}" disabled>
                <input class="input_word" type="text" name="translation">
        </div>
        <div class="btn_submit">
            <button class="btn_t btn_test test_item--hidden" id="btn_finish" type="submit">Finish</button>
            <div id="btn_hidden"> <button class="btn_t btn_test" type="button" id="btn_next">Next word</button></div>
        </div>
    </form>

    <span th:if="${message}" >Not enough words.</span>

</div>
<script src="../../javascript/script.js"> </script>



</body>
</html>
